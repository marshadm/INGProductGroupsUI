<div>
    <div class="container">
       
       
        <div class="panel-group" id="accordion">
          <div class="panel panel-default" *ngFor="let r of result; let i = index" [attr.data-index]="i">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}">{{r.productGroupName}} | {{r.productName.length}}</a>
              </h4>
             
            </div>
            <div id="collapse{{i}}" class="panel-collapse collapse in">
              <div class="panel-body"  *ngFor="let rp of r.productName; let i = index" [attr.data-index]="i" (click)="details()">{{rp.productName}}</div>
            </div>
